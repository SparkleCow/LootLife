<div class="login-container">
  <app-window [imageRoute]="'/register.gif'">
     <div class="login-form-container">
      <h3 class="login-title">Iniciar Sesión</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input id="username" type="text" formControlName="username">
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
            Usuario es requerido.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input id="password" type="password" formControlName="password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            <ng-container *ngIf="loginForm.get('password')?.errors?.['required']">
              Contraseña es requerida.
            </ng-container>
            <ng-container *ngIf="loginForm.get('password')?.errors?.['minlength']">
              Contraseña debe tener al menos 6 caracteres.
            </ng-container>
          </div>
        </div>
        <button type="submit" class="login-button">Entrar</button>
      </form>
      <p class="form-link">¿No tienes cuenta? <a [routerLink]="['/auth/register']">Regístrate aquí</a></p>
    </div>
</app-window>
</div>
